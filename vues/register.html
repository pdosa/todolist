<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form id="register-form" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <label class="block mb-2">Name</label>
        <input type="text" id="name" class="border border-gray-300 p-2 mb-4 w-full" required>
        
        <label class="block mb-2">Email</label>
        <input type="email" id="email" class="border border-gray-300 p-2 mb-4 w-full" required>
        
        <label class="block mb-2">Password</label>
        <input type="password" id="password" class="border border-gray-300 p-2 mb-4 w-full" required>
        
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Register</button>
    </form>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                alert('Registration successful! Please log in.');
                window.location.href = "/login.html";
            } else {
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
